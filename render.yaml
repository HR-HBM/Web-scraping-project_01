services:
  - type: cron
    name: news-scraper
    env: python
    schedule: "30 3 * * *"  # 8:30 AM IST (3:00 AM UTC + 30 mins)
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps chromium
    startCommand: python main.py
    envVars:
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_PASSWORD
        sync: false
      - key: RECIPIENT_EMAIL
        sync: false